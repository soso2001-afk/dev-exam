<div class="request-leave-container">
  <h2>Demande de congé</h2>
  <form [formGroup]="leaveForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="startDate">Date de début</label>
      <input id="startDate" type="date" formControlName="startDate" required />
    </div>
    <div class="form-group">
      <label for="endDate">Date de fin</label>
      <input id="endDate" type="date" formControlName="endDate" required />
    </div>
    <div class="form-group">
      <label for="type">Type de congé</label>
      <select id="type" formControlName="type" required>
        <option value="payé">Payé</option>
        <option value="maladie">Maladie</option>
        <option value="sans solde">Sans solde</option>
      </select>
    </div>
    <div class="form-group">
      <label for="comments">Commentaires</label>
      <textarea id="comments" formControlName="comments"></textarea>
    </div>
    <button type="submit" [disabled]="leaveForm.invalid">Soumettre</button>
  </form>
</div>
